type Query {
  letters(query: String): [Letters!]!
}

type Letters {
  id: ID!
  title: String!
  texture: String!
  content: String!
  tags: [Tags!]!
}

type Mutation {
  # Create a letter
  createLetter(input: CreateLetterInput!): Letters
}

input CreateLetterInput {
  id: ID!
  title: String!
  texture: String!
  content: String!
  tags: [Tags!]!
}

type Tags{
    type: String
    about: String
    attribute: String
}

